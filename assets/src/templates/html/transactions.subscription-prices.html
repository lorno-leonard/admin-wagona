  <!-- Transactions - Subscription Prices Template -->
  <script type="text/ng-template" id="transactions.subscription-prices.html">
  <section class="awg-no-padder-left col-sm-8">
    <section id="awg-panel-transactions-subscription-prices" class="panel panel-default animated fadeIn" ng-init="init()">
      <header class="panel-heading">
        <span>Price list</span>
        <button class="btn btn-xs btn-info pull-right" ng-click="getData()">Reload</button>
      </header>
      <div class="table-responsive">
        <table id="awg-table-data-entry-country" class="table table-striped m-b-none">
          <thead>
            <tr>
              <th class="col-sm-2">Type ID</th>
              <th class="col-sm-3">Payer</th>
              <th class="col-sm-5">Description</th>
              <th class="col-sm-2">Price</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="loading" class="animated fadeIn">
              <td colspan="5">Loading records...</td>
            </tr>
            <tr ng-if="!loading && data.length > 0" ng-repeat="row in data" class="animated fadeIn">
              <td>{{row.type_id}}</td>
              <td><span ng-class="_.isEqual(row.payer, 'I') ? 'text-info' : 'text-primary'">{{_.isEqual(row.payer, 'I') ? 'Individual' : 'School'}}</span></td>
              <td>{{row.description}}</td>
              <td>{{_.isEqual(+row.price, _.round(+row.price)) ? +row.price : (+row.price).toFixed(2)}}</td>
              <td>
                <a href="" class="m-l-sm" ng-click="editData(row)">
                  <i class="fa fa-lg fa-pencil icon text-info"></i>
                </a>
              </td>
            </tr>
            <tr ng-if="!loading && filtered_data.length == 0" class="animated fadeIn">
              <td colspan="5">No record found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </section>
  <section class="col-sm-4">
    <section class="awg-panel-edit panel panel-default animated fadeInRight" style="display: none;">
      <header class="panel-heading">Edit Price - {{currentDataRow.type_id}}</header>
      <div class="panel-body">
        <form role="form" data-validate="parsley">
          <div class="form-group">
            <label>Type ID</label>
            <input type="text" class="form-control" ng-model="form.type_id" readonly>
          </div>
          <div class="form-group">
            <label>Payer</label>
            <input type="text" class="form-control" ng-model="form.payer" readonly>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="form.description" data-required="true">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" step="any" ng-model="form.price" data-required="true">
          </div>
          <button type="submit" class="awg-form-button btn btn-sm btn-primary" ng-click="saveData()">Save</button>
          <a href="" class="awg-form-button btn btn-sm btn-danger pull-right" ng-click="closeEditData()">Close</a>
        </form>
      </div>
    </section>
  </section>
  </script>
  <!-- /Transactions - Subscription Prices Template -->
